spring.application.name=JOB_APP1
# Database Configuration
# Keep your existing datasource settings
spring.datasource.url=jdbc:mysql://localhost:3306/jobs?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Tarun123@
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Settings (keep these)
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# JPA/Hibernate Settings (add these)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Optional: Enable logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

